<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ecommerce site</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                margin: 0%;
            padding: 0%;
        color: black;
        background: linear-gradient(to bottom right, #d8be8a, #e9858a);
    }
    header{
        margin: 0%;
        padding: 0%;
        background-color: rgb(78, 221, 173);
        text-align: center;
        text-decoration: underline;
        text-align: center;
        
    }
    button:hover{
        padding: 0%;
        margin: 0%;
        text-align: justify;
        text-shadow: #ffdde1;
        
    }
    header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;

        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: linear-gradient(to right, #bddee0, #d090dd);
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        ol li{
            
            text-align: justify;
            font-size: larger;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            padding: 20px;
            background: linear-gradient(to right, #ee9ca7, #ffdde1);
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product button {
            padding: 10px 20px;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        li a:hover {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }
        </style>
    </head>
    <body>
        <header>
            <h1>Shop With Style</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <h1>
            THIS Website is used for Ecommerce
        </h1>
       <b> <ol>
            <li>
                FOOD
            </li>
            <li>GROCERIES</li>
            <li>CLOTHING</li>
            <li>ELECTRONICS</li>

        </ol></b>
    </body>
    <footer>
        <p>&copy; Ecommerce site. All rights reserved.</p>
    </footer>

</html>
